<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttni Network | Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* TEMEL AYARLAR */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        html, body {
            height: 100%;
            margin: 0;
        }

        body { 
            /* Arka plan resmi ayarları */
            background: #000 url('https://i.pinimg.com/736x/01/2c/3e/012c3e80e1a179373983637651083431.jpg') no-repeat center center fixed; 
            background-size: cover; /* Resmi tüm ekrana yayar */
            color: white; 
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Resmin üzerine karartma katmanı (Yazıların okunması için) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); /* %50 karartma */
            z-index: -1;
        }

        /* NAVBAR */
        nav { 
            background: white; 
            padding: 10px 10%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 100;
        }
        .nav-links { display: flex; gap: 20px; }
        .nav-btn { color: #2f3542; text-decoration: none; font-size: 0.85rem; font-weight: 700; cursor: pointer; background: none; border: none; }
        .nav-btn.active, .nav-btn:hover { color: #ffbc00; }
        
        .auth-buttons { display: flex; gap: 15px; align-items: center; }
        .login-link { color: #2f3542; font-weight: 700; text-decoration: none; font-size: 0.9rem; cursor: pointer; }
        .register-box { background: #ffbc00; color: #2f3542; padding: 8px 20px; border-radius: 5px; font-weight: 900; border: none; cursor: pointer; }

        /* HEADER */
        header { text-align: center; padding: 60px 10% 20px; }
        header h1 { font-size: 2.5rem; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }

        /* KART SİSTEMİ */
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; flex: 1; }
        .section-title { font-size: 1.3rem; font-weight: 900; margin: 30px 0 15px; color: #ffbc00; text-transform: uppercase; border-left: 5px solid #ffbc00; padding-left: 15px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        
        /* Şeffaf Kart Tasarımı */
        .card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); /* Buzlu cam efekti */
            border-radius: 15px; 
            padding: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .card h3 { font-size: 1.5rem; margin-bottom: 8px; }
        .card .price { font-size: 1.2rem; color: #2ecc71; font-weight: 900; margin-bottom: 15px; display: block; }
        .card-btn { background: #ffbc00; color: #2f3542; border: none; padding: 12px; border-radius: 8px; font-weight: 900; cursor: pointer; width: 100%; transition: 0.3s; }
        .card-btn:hover { background: #e6a800; }

        /* ARKA PLAN KIRMIZI YAZI */
        .bg-text-footer { 
            text-align: center; 
            font-size: 6vw; 
            font-weight: 900; 
            color: rgba(255, 0, 0, 0.3); 
            text-transform: uppercase;
            margin-top: auto;
            padding: 40px 0;
            pointer-events: none;
        }

        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <button class="nav-btn active" id="btnMc" onclick="showPage('mc')">MINECRAFT</button>
            <button class="nav-btn" id="btnValo" onclick="showPage('valo')">VALORANT VP</button>
            <button class="nav-btn" id="btnRobux" onclick="showPage('robux')">ROBLOX ROBUX</button>
        </div>
        <div class="auth-buttons">
            <span class="login-link">Giriş Yap</span>
            <button class="register-box">Kayıt Ol</button>
        </div>
    </nav>

    <header>
        <h1>TTNİ Network Marketine Hoş Geldiniz!</h1>
    </header>

    <div class="container">
        <div id="mc" class="page active">
            <div class="section-title">SUNUCU RANKLARI</div>
            <div class="grid">
                <div class="card"><h3>VIP</h3><span class="price">25 TL</span><button class="card-btn">SATIN AL</button></div>
                <div class="card"><h3>MVIP</h3><span class="price">50 TL</span><button class="card-btn">SATIN AL</button></div>
                <div class="card"><h3>HELPER</h3><span class="price">45 TL</span><button class="card-btn" style="background:#f59f55;">BAŞVURU YAP</button></div>
            </div>
            <div class="section-title">MONEY PAKETLERİ</div>
            <div class="grid">
                <div class="card"><h3>50M MONEY</h3><span class="price">40 TL</span><button class="card-btn">SATIN AL</button></div>
                <div class="card"><h3>100M MONEY</h3><span class="price">60 TL</span><button class="card-btn">SATIN AL</button></div>
                <div class="card"><h3>1B MONEY</h3><span class="price">150 TL</span><button class="card-btn">SATIN AL</button></div>
            </div>
        </div>

        <div id="valo" class="page">
            <div class="section-title">VALORANT VP</div>
            <div class="grid">
                <div class="card"><h3>500 VP</h3><span class="price">200 TL</span><button class="card-btn">SATIN AL</button></div>
                <div class="card"><h3>1000 VP</h3><span class="price">500 TL</span><button class="card-btn">SATIN AL</button></div>
            </div>
        </div>

        <div id="robux" class="page">
            <div class="section-title">ROBLOX ROBUX</div>
            <div class="grid">
                <div class="card"><h3>500 ROBUX</h3><span class="price">250 TL</span><button class="card-btn">SATIN AL</button></div>
                <div class="card"><h3>1000 ROBUX</h3><span class="price">500 TL</span><button class="card-btn">SATIN AL</button></div>
            </div>
        </div>
    </div>

    <div class="bg-text-footer">TTNİNETWORKE HOŞGELDİN</div>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[onclick="showPage(\'' + id + '\')"]').classList.add('active');
        }
    </script>
</body>
</html>
